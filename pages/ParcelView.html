<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Parcel Info</title>
    <link rel="icon" type="image/x-icon" href="../resources/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ParcelView.css" />
  </head>
  <body>
    <div class="header">
      <div class="row" style="gap: 0px">
        <div class="box blue" style="position: relative; z-index: 0"></div>
        <div class="box trapezium" style="position: relative; z-index: 1"></div>
        <div class="row logos">
          <img class="logo" src="../resources/Header/image-10.png" />
          <div class="x">X</div>
          <img class="logo" src="../resources/Header/logo-k-14-10.png" />
        </div>
        <a href="Login.php">
          <button class="login-button">LOGIN</button>
        </a>
      </div>
    </div>

    <div class="row">
      <a onclick="history.back()"
        ><img class="back" src="../resources/Login/arrow-back0.svg"
      /></a>
      <form action="" method="post">
        <input
          class="search"
          type="text"
          id="name"
          name="name"
          placeholder="Enter your parcel ID"
        />
      </form>
    </div>

    <div class="content">
      <div class="column" style="justify-content: space-between; height: fit-content;">
        <p class="section-title">Parcel Info</p>
        <div class="section-box">
          <p class="owner">Owner's name</p>
          <div class="row">
            <div class="column">
              <div class="row">
                <p class="details">Arrive date</p>
                <div class="dash"></div>
                <p class="details ans">24 June</p>
              </div>
              <div class="row">
                <p class="details">Parcel ID</p>
                <div class="dash"></div>
                <p class="details ans">24/6-05</p>
              </div>
              <div class="row">
                <p class="details">Phone number</p>
                <div class="dash"></div>
                <p class="details ans">010-8769035</p>
              </div>
              <div class="row">
                <p class="details">Price</p>
                <div class="dash"></div>
                <p class="details ans">RM 2.50</p>
              </div>
            </div>
            <div class="row">
              <p class="details">Status</p>
                <div class="dash"></div>
                <p class="details ans">Not Claimed</p>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="row"></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
